<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- Custom css -->
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="/style/navbar.css" />
    <title>Debt indicator</title>
  </head>
  <body>
   
    <div class="header-text">Eliminate your <span>DEBT!!</span></div>

      <div class="container_main">
        <div class="name-text">Jamie Jones</div>
        <div class="main-text">
          Your Total Debt Is:
        </div>
        <div class="price-text">-R23,000,08 ZAR</div>
      </div>

      <div class="inputs">
        <input type="text" placeholder="What kind of debt is it?" id="name">
        <input type="number" placeholder="How much do you need to pay for this?" id="price">
    </div>

    <button id="btn" onclick="display()">Add</button>

    <div class="container-fluid" id="appendHere">
      <div class="container text-center indicator p-2 justify-content-center" id="debt">
        <p>Jon Doe</p>
        <p>Debt Name</p>
        <br />
        <div class="row">
          <div class="col text-center">
            <p class="fs-4">Your total debt is :</p>
            <p class="fs-4">R290,452.74</p>
          </div>
        </div>
      </div>
      <div class="add"></div>
      <div class="debt-list"></div>
    </div>
    <div class="circle-1"></div>
    <div class="circle-2"></div>
    <div class="circle-3"></div>
    <div class="circle-4"></div>
    <div class="circle-5"></div>
  </div>

    <!-- Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="../code/main.js"></script>
  </body>
</html>
